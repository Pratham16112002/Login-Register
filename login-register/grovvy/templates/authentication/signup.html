<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container pl-3 pr-3 ">
        <div class="main-heading text-center">
            <h3 class="mt-4">Sign In Form</h3> </div>
    <form class="form-signin mx-4 my-4 p-5" method="POST" action="">
        {% csrf_token %}

        <div class="form-group justify-content-left text-left px-5 my-2">
            <label for="exampleFormControlInput1">Username</label>
            <input id="username" name="username" type="text" class="form-control" id="exampleFormControlInput1" >
          </div>
          <div class="form-group justify-content-left text-left px-5 my-2">
            <label for="exampleFormControlInput1">First Name</label>
            <input id="fname" name="fname" type="text" class="form-control" id="exampleFormControlInput1" >
          </div>
          <div class="form-group justify-content-left text-left px-5 my-2">
            <label for="exampleFormControlInput1">Last Name</label>
            <input id="lname" name="lname"type="text" class="form-control" id="exampleFormControlInput1" >
          </div>
          <div class="form-group justify-content-left text-left px-5 my-2">
            <label for="exampleFormControlInput1" >Email</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="Email" id="exampleFormControlInput1" >
          </div>
          <div class="mb-3 justify-content-left text-left px-5 my-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input id="password1" name="password1" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 justify-content-left text-left px-5 my-2">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input id="password2" name="password2" type="password" class="form-control" id="exampleInputPassword1">
            <button type="submit" class="btn btn-success mt-4">Register</button>
          </div>
          
        </div>
      </form>
    </div>
</body>
</html>
