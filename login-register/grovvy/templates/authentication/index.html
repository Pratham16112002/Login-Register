<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Welcome to Grovvy</title>
</head>
<body>
    <div class="container pl-3 pr-3 justify-content-center text-center">

        <h1>Welcomoe to Grovvy</h1>
        {% if user.is_authenticated %}
        <h3>Hello {{fname}}</h3>
        <h4>You are now Logged In</h4>
        <button class="btn btn-lg btn-secondary btn-block" type="submit"><a href="/signup" style="color:white">Sign Out</a></button>
        {% else %}
    <form class="form-signin my-4 py-5">
        <button class="btn btn-lg btn-primary btn-block" type="submit"><a href="/signin" style="color:white">Sign In</a></button>
        <h6 class="my-4">Not Registered ? Click below to register</h6> 
        <button class="btn btn-lg btn-secondary btn-block" type="submit"><a href="/signup" style="color:white">Sign Up</a></button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2030-2031</p>
      </form>
    </div>
    {% endif %}
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
